{% extends 'base.html' %}

{% block main %}
 <form action="" method="POST">
    {% csrf_token %}
        <div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
                    </div>
                    <div class="modal-body">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{person.first_name}}" placeholder="Enter Your FirstName">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{person.last_name}}" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" value="{{person.address}}" placeholder="eg:kathmandu">
                    </div>
                  <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" value="{{person.email}}" placeholder="eg:-employee@gmail.com">
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
</form>

{% endblock main %}
